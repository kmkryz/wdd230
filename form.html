    <main>
        <div id="passwordMessage"></div>
        <form id="userForm" method="get" action="record.html">
            <fieldset>
                <legend>User Information: </legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top">Password* <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="top">Confirm Password* <input type="password" id="password2" name="password2" required></label>
                <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>

            </fieldset>

            <fieldset>
                <legend>Page Rating: </legend>
                <label class="rating">
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" value="5" oninput="updateRatingValue(this.value)" onchange="updateRatingValue(this.value)">
                    <span id="ratingValue">5</span>
                </label>
            </fieldset>



            <input type="submit" value="Create Account" class="submitBtn">



        </form>
